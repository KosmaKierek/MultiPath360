<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kościół w Jasienicy Rosielnej</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas id="c"></canvas>

		<div id="content" style="margin:auto; text-align:center;" class="slider">
			<div class="back">
				<a href="templates/main.html">&#10094 POWRÓT NA STRONĘ GŁÓWNĄ</a>
			</div>
		       <button id="prev" onclick="prevSlide()" class="left">&#10094</button>
               <button id="next" onclick="nextSlide()" class="right">&#10095</button>
			<div class="opis">
				ŚCIEŻKA WOKÓŁ KOŚCIOŁA I WNĘTRZE KOŚCIOŁA
			</div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
            

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let canvas, renderer;

			const scenes = [];

			init();

			function init() {

				canvas = document.getElementById( 'c' );

				const geometries = [
					new THREE.SphereGeometry( 8, 256, 128 ),
				];

				const content = document.getElementById( 'content' );


				const maps = [];
			    const zwykle1 = new THREE.TextureLoader().load('./images/zwykle/zwykle1.jpg');
                const zwykle2 = new THREE.TextureLoader().load('./images/zwykle/zwykle2.jpg');
                const zwykle3 = new THREE.TextureLoader().load('./images/zwykle/zwykle3.jpg');
				const zwykle4 = new THREE.TextureLoader().load('./images/zwykle/zwykle4.jpg');
				const zwykle5 = new THREE.TextureLoader().load('./images/zwykle/zwykle5.jpg');
				const zwykle6 = new THREE.TextureLoader().load('./images/zwykle/zwykle6.jpg');
				const zwykle7 = new THREE.TextureLoader().load('./images/zwykle/zwykle7.jpg');
				const zwykle8 = new THREE.TextureLoader().load('./images/zwykle/zwykle8.jpg');
				const zwykle9 = new THREE.TextureLoader().load('./images/zwykle/zwykle9.jpg');
				const zwykle10 = new THREE.TextureLoader().load('./images/zwykle/zwykle10.jpg');
				const zwykle11 = new THREE.TextureLoader().load('./images/zwykle/zwykle11.jpg');
				const zwykle12 = new THREE.TextureLoader().load('./images/zwykle/zwykle12.jpg');
                const zwykle13 = new THREE.TextureLoader().load('./images/zwykle/zwykle13.jpg');
                const zwykle14 = new THREE.TextureLoader().load('./images/zwykle/zwykle14.jpg');
				const zwykle15 = new THREE.TextureLoader().load('./images/zwykle/zwykle15.jpg');
				const zwykle16 = new THREE.TextureLoader().load('./images/zwykle/zwykle16.jpg');
				/*const zwykle17 = new THREE.TextureLoader().load('./images/zwykle/zwykle17.jpg');*/
				/*const zwykle18 = new THREE.TextureLoader().load('./images/zwykle/zwykle18.jpg');
				const zwykle19 = new THREE.TextureLoader().load('./images/zwykle/zwykle19.jpg');
				const zwykle20 = new THREE.TextureLoader().load('./images/zwykle/zwykle20.jpg');
				const zwykle21 = new THREE.TextureLoader().load('./images/zwykle/zwykle21.jpg');
				const zwykle22 = new THREE.TextureLoader().load('./images/zwykle/zwykle22.jpg');
				const zwykle23 = new THREE.TextureLoader().load('./images/zwykle/zwykle23.jpg');*/
				const zewnatrz1 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz1.jpg');
				const zewnatrz2 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz2.jpg');
				const zewnatrz3 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz3.jpg');
				/*const zewnatrz4 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz4.jpg');*/
				const zewnatrz5 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz5.jpg');
				const zewnatrz6 = new THREE.TextureLoader().load('./images/zewnatrz/zewnatrz6.jpg');
			    maps.push(zewnatrz6,zewnatrz5,zewnatrz3,zewnatrz2,zewnatrz1,
				zwykle1,zwykle2,zwykle3,zwykle4,zwykle5,zwykle6,zwykle7,zwykle8,
				zwykle9,zwykle10,zwykle11,zwykle12,zwykle13,zwykle14,zwykle15,zwykle16);



				for ( let i = 0; i < 21; i ++ ) {

					const scene = new THREE.Scene();

					const element = document.createElement( 'div' );
					element.className = 'list-item';
					element.id = i;

					const sceneElement = document.createElement( 'div' );
					element.appendChild( sceneElement );

					scene.userData.element = sceneElement;
					content.appendChild( element );

					const camera = new THREE.PerspectiveCamera( 35, 1, 1, 10 );
					camera.position.z = 1;
					scene.userData.camera = camera;

					const controls = new OrbitControls( scene.userData.camera, scene.userData.element );
					controls.minDistance = 0.1;
					controls.maxDistance = 2;
					controls.mouseButtons.RIGHT = THREE.MOUSE.ROTATE;
                    controls.enablePan = false;
					scene.userData.controls = controls;

					// add meshes to scenes
					const geometry = geometries[ geometries.length * Math.random() | 0 ];
                    
                    const material = new THREE.MeshBasicMaterial({map: maps[i]});
                    material.side=THREE.BackSide;


					scene.add( new THREE.Mesh( geometry, material ) );

					/*scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444, 3 ) );

					const light = new THREE.DirectionalLight( 0xffffff, 1.5 );
					light.position.set( 1, 1, 1 );
					scene.add( light );*/

					scenes.push( scene );

				}

				renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );
				renderer.setClearColor( 0xffffff, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setAnimationLoop( animate );
			}	

			function updateSize() {

				const width = canvas.clientWidth;
				const height = canvas.clientHeight;

				if ( canvas.width !== width || canvas.height !== height ) {

					renderer.setSize( width, height, false );

				}

			}

			function animate() {

				updateSize();

				canvas.style.transform = `translateY(${window.scrollY}px)`;

				renderer.setClearColor( 0xffffff );
				renderer.setScissorTest( false );
				renderer.clear();

				renderer.setClearColor( 0xe0e0e0 );
				renderer.setScissorTest( true );

				scenes.forEach( function ( scene ) {

					const element = scene.userData.element;

					const rect = element.getBoundingClientRect();

					if ( rect.bottom < 0 || rect.top > renderer.domElement.clientHeight ||
						 rect.right < 0 || rect.left > renderer.domElement.clientWidth ) {

						return;

					}

					//viewport
					const width = rect.right - rect.left;
					const height = rect.bottom - rect.top;
					const left = rect.left;
					const bottom = renderer.domElement.clientHeight - rect.bottom;

					renderer.setViewport( left, bottom, width, height );
					renderer.setScissor( left, bottom, width, height );

					const camera = scene.userData.camera;
					camera.aspect=720/313;
					camera.updateProjectionMatrix();

					renderer.render( scene, camera );

				} );
			}
		    //slider code
			const slides=document.querySelectorAll(".list-item");
			let slideId=0;
			let itervalId=null;

			document.addEventListener("DOMContentLoaded", initalizeSlider);

			function initalizeSlider(){
				if(slides.length>0){
					slides[slideId].classList.add("displaySlide");
				}
			}

			function showSlide(index){

				if(index>=slides.length){
					slideId=0;
				}
				else if(index<0){
					slideId=slides.length-1;
				}

				slides.forEach(slide => {
					slide.classList.remove("displaySlide");
				});
				slides[slideId].classList.add("displaySlide");
			}

			function prevSlide(){
				slideId--;
				showSlide(slideId);
			}

			function nextSlide(){
				slideId++;
				showSlide(slideId);
			}

		document.getElementById("next").addEventListener("click", nextSlide);
		document.getElementById("prev").addEventListener("click", prevSlide);
		</script>
		</div>
	</body>
</html>
